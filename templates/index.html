<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encryptor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Text & File Encryptor/Decryptor</h1>

    <!-- TEXT ENCRYPTION/DECRYPTION FORM -->
    <form method="POST" action="/encrypt" id="encryptForm">
      <textarea name="text" placeholder="Enter text to encrypt..." required></textarea>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Encrypt Text</button>
    </form>

    <form method="POST" action="/decrypt" id="decryptForm">
      <textarea name="encrypted_text" placeholder="Paste encrypted text..." required></textarea>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Decrypt Text</button>
    </form>

    <!-- Show Result -->
    {% if result %}
    <div class="result">
      <h3>Result:</h3>
      <textarea readonly>{{ result }}</textarea>
      {% if copied %}
        <p>âœ” Copied to clipboard.</p>
      {% endif %}
    </div>
    {% endif %}

    <!-- FILE ENCRYPTION FORM -->
    <form method="POST" action="/encrypt_file" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Encrypt File</button>
    </form>

    <!-- FILE DECRYPTION FORM -->
    <form method="POST" action="/decrypt_file" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Decrypt File</button>
    </form>
  </div>
</body>
</html>

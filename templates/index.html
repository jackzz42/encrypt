<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Encryptor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-900 p-8 rounded-xl shadow-2xl w-full max-w-xl">
        <h1 class="text-3xl font-bold mb-4 text-center text-green-400">Secure Local Encryptor</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <label class="block">Choose Mode:</label>
            <select name="mode" class="w-full p-2 rounded bg-gray-800 text-white">
                <option value="encrypt" {% if mode == 'encrypt' %}selected{% endif %}>Encrypt</option>
                <option value="decrypt" {% if mode == 'decrypt' %}selected{% endif %}>Decrypt</option>
            </select>

            <div>
                <label class="block">Enter Text (optional):</label>
                <textarea name="text" class="w-full p-2 rounded bg-gray-800 text-white" rows="4" placeholder="Write something..."></textarea>
            </div>

            <div>
                <label class="block">Or Upload File:</label>
                <input type="file" name="file" class="w-full bg-gray-800 text-white p-2 rounded" />
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                Submit
            </button>
        </form>

        {% if result %}
            <div class="mt-6 p-4 bg-gray-800 rounded text-sm">
                <h2 class="text-lg font-semibold text-green-300">{{ 'Encrypted Text:' if mode == 'encrypt' else 'Decrypted Text:' }}</h2>
                <textarea readonly class="w-full bg-gray-900 mt-2 p-2 rounded text-white">{{ result }}</textarea>
            </div>
        {% endif %}
    </div>
</body>
</html>
